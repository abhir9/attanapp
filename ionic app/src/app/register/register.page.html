<ion-header>
  <ion-toolbar>
    <ion-title>
      RegisterPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <form [formGroup]="register" (ngSubmit)="submitForm()">
            <ion-card>
            <ion-item>
              <ion-label>Name :</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Designation :</ion-label>
              <ion-input type="text" formControlName="designation"></ion-input>
            </ion-item>
              </ion-card>
            <ion-button shape="round" class="middle" size="large"  type="submit" [disabled]="!register.valid">Scan Registration Code</ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
