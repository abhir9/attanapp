<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button (click)="presentActionSheet()">
      <ion-icon slot="icon-only"  name="more" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding text-center>
  <ion-card>
    <ion-grid>
      <ion-row class="top-space">
        <ion-col size="4" >
          <ion-avatar start>
            <img src="{{loginData.avatar}}">
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-text color="dark">
            <h4>{{loginData.name}}</h4>
          </ion-text>
          <ion-text color="dark">
            <h5>{{loginData.designation}}</h5>
          </ion-text>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
   <ion-item *ngIf="historylog.length>0">
      <ion-grid>
        <ion-row >
          <ion-title start>Recent Activities</ion-title>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="historylog.length>0">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let log of historylog.slice().reverse()">
            <ion-label *ngIf="log">{{log.time?log.time +' : '+log.type :''}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
  <ion-button shape="round" class="middle middle-bottom" size="large"  (click)="scan()">{{loginData.type==='login'?'logout':'login'}}</ion-button>


</ion-content>
